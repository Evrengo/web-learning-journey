<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yaş Kontrolü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 100px;
        }
        label {
            font-size: 18px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-left: 10px;
        }
        button {
            padding: 5px 10px;
            margin-left: 10px;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <label for="yas">Yaşınızı Girin:</label>
    <input type="number" id="yas" placeholder="Yaşınızı girin">
    <button onclick="yasKontrolu()">Kontrol Et</button>
    <p id="sonuc"></p>
    
    <script src="script.js"></script>
</body>
<script>
function yasKontrolu() {
    var yas = document.getElementById("yas").value;
    var sonuc = document.getElementById("sonuc");

    if (yas < 0) {
        sonuc.innerHTML = "Geçersiz bir yaş girdiniz.";
    } else if (yas < 18) {
        sonuc.innerHTML = "Reşit değilsiniz.";
    } else {
        sonuc.innerHTML = "Reşitsiniz.";
    }
}
</script>
</html>
